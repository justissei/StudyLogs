<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Paragraf</title>
  </head>
  <body>
    <!-- contoh tag p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br />
    <p>
      ini adalah <br />
      paragraf 2
    </p>
    <hr />

    <!-- contoh tag b, i, u -->
    <p><b>Selamaat datang</b> di kuliah <i>Pemrograman web 1</i></p>
    <p>Nama saya <u>Ardiansyah Daud</u></p>
    <hr />

    <!-- contoh tag strong, em -->
    <p>
      <strong>Pengumuman!.</strong> kuliah pemrograman web 1, Sabtu 7 Februari
      2026 <em>ditiadakan!</em>
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>

    <form action="">
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td colspan="2">
                    <input type="text" name="" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td colspan="2">
                    <input type="password" name="" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="pria">
                    <label for="pria">Pria</label>
                </td>
                <td colspan="2">
                    <input type="radio" name="gender" id="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="menyanyi">
                    <label for="menyanyi">menyanyi</label>
                </td>
                <td>
                    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                </td>
                <td>
                    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td colspan="2">
                    <select>
                        <option value="">Jakarta</option>
                        <option value="">Bogor</option>
                        <option value="">Depok</option>
                        <option value="">Tangerang</option>
                        <option value="">Bekasi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="" id="" style="width: 98%;";"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button>Kirim</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
